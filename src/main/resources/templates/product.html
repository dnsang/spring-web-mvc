<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Spring</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>
<br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
<br/>
<div class="container">
    <div th:if="!${#lists.isEmpty(products)}">
        <span class="label label-primary">Product List</span>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Product Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a th:href="@{'/product/' +product.id}">Id</a></td>
                <td th:text="${product.productId}">Product Id</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.price}">price</td>
                <td><a th:href="@{/product/} + ${product.id}">View</a></td>
                <td><a th:href="@{/product/edit/} + ${product.id}">Edit</a></td>
                <td><a th:href="@{/product/delete/} + ${product.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
